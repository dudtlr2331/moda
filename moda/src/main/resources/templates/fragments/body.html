<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body th:fragment="main-body">
<div id="adm_wrap">
    <header>
        <div class="head">
            <h1>게시판 프로젝트</h1>
            <div class="top_menu">
                <div class="login_user"><strong id="output"><i class="far fa-user-circle"></i>아무나</strong>님 반갑습니다.</div>
                <div class="logout"><button type="button"><span class="skip_info">로그아웃</span><i class="fas fa-sign-out-alt"></i></button></div>
            </div>
        </div>
    </header>

    <div id="container">
        <div class="menu_toggle"><span></span></div>
        <!--/* 좌측 영역 */-->
        <div class="lcontent">
            <!--/* 메뉴 */-->
            <nav>
                <ul>
                    <li><a href="/adm/product/prodList.do"><span>상품 관리</span></a></li>
                    <li><a href="/adm/userList"><span>회원 관리</span></a></li>
                    <li><a href="/adm/cate/admCateList.do"><span>카테고리 관리</span></a></li>
                    <li><a href="/adm/qna.do"><span>문의 관리</span></a></li>
                    <li><a href="/adm/event/list.do"><span>이벤트 관리</span></a></li>
                </ul>
            </nav>
        </div>

        <!--/* 우측 영역 */-->
        <div class="rcontent">

            <!--/* 페이지별 컨텐츠 */-->
            <th:block layout:fragment="content"></th:block>

        </div>
    </div> <!--/* // #container */-->
    <footer>Copyright(c)네임즈.All rights reserved.</footer>
</div>

<script th:src="@{/js/function.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>
    window.onload = function (){
        var uId = sessionStorage.getItem('uId');
        var output = document.getElementById("output");
        output.textContent = uId;
    }
</script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
