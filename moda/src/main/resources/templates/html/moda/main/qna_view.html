<!DOCTYPE html>
<html>
<head>
  <title>moda</title>
  <style>
    a {
      color: #888888;
      text-decoration: none;
      font-weight: bold;
    }

    .logo {
      text-align: center;
      padding: 20px;
    }

    .logo img {
      width: 300px;
    }

    .horizontal-menu {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .horizontal-menu li {
      display: inline;
      margin: 0 10px;
    }

    .horizontal-menu a {
      text-decoration: none;
    }

    .login-text {
      position: absolute;
      top: 10px;
      right: 10px;
      color: blue;
      cursor: pointer;
    }

    .content {
      text-align: center;
    }

    table {
      margin: 0 auto;
      text-align: left;
      width: 70%; /* 테이블의 너비 조정 */
      border-collapse: collapse; /* 셀 경계를 합치기 */
    }

    table, th, td {
      border: 1px solid #888; /* 테이블 선 추가 */
    }

    th, td {
      padding: 10px; /* 셀 안에 여백 추가 */
    }

    .page-title {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .qna-page-container {
      text-align: center;
      margin-top: 20px;
    }

    .back_button {
      margin-top: 20px;
      margin-bottom: 5px;
      background-color: #F6F7F9;
      color: #6A6E71;
      font-weight: bold;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>
<div class="logo">
  <img th:onclick="'location.href=\'/main\''" src="/images/logo.png" alt="로고 이미지" style="cursor: pointer">
</div>

<div class="login-text">
  <div th:if="${uId}">
    <span th:text="${uId} + '님 환영합니다.'" id="hello_user"></span>
    <input th:onclick="'location.href=\'/moda/logout\''" id="logout_btn" type="image" class="w70" alt="Submit" width="50" height="25" src="/images/icon_logout.png"/>
    <input th:if="${uAdmin == '1'}" id="admin_btn" onclick="openAdminPage()" type="image" class="w70" alt="Submit" width="25" height="25" src="/images/icon_adm.png">
    <input th:if="${uAdmin == '0'}" id="mypage_btn" th:onclick="'location.href=\'/moda/main/mypage.do\''" type="image" class="w70" alt="Submit" width="50" height="25" src="/images/icon_mypage.png">
  </div>
  <div th:if="${uId == null}">
    <input th:onclick="'location.href=\'/moda/login.do\''" type="image" class="w70" id="login_btn" alt="Submit" width="50" height="25" src="/images/icon_login.png"/>
  </div>
</div>

<!-- 가로 메뉴 -->
<ul class="horizontal-menu">
  <li><a href="#">신상</a></li>
  <li><a href="#">베스트</a></li>
  <li><a href="#">카테고리</a></li>
  <li><a href="#">장바구니</a></li>
  <li><a href="#">마이페이지</a></li>
</ul>

<div class="qna-page-container">
  <div class="page-title">
    문의
  </div>

  <div class="content">
    <form method="get" autocomplete="off">
      <input type="hidden" id="qnaNum" name="qnaNum" th:value="${qna.qnaNum}"/>
      <table class="tb tb_row">
        <colgroup>
          <col style="width:15%;" /><col style="width:35%;" /><col style="width:15%;" /><col style="width:35%;" />
        </colgroup>
        <tbody>
        <tr>
          <th>제목</th>
          <td  colspan="3" th:text="${qna.qnaTitle}"></td>
        </tr>

        <tr>
          <th>질문</th>
          <td colspan="3" th:text="${qna.qnaQ}"></td>
        </tr>
        <tr>
          <th>답변</th>
          <td colspan="3" th:text="${qna.qnaA}"></td>
        </tr>
        </tbody>
      </table>
    </form>
    <p class="btn_set">
      <button type="button" id="updateBtn" th:onclick="|location.href='@{/moda/qnapage.do}'|" class="back_button">돌아가기</button>
    </p>
  </div>

</div>

<script>
</script>
</body>
</html>
