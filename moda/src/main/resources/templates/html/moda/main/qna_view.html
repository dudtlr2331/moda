<!DOCTYPE html>
<html>
<head>
  <title>moda</title>
  <style>
    .horizontal-menu a {
      color: #888888;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .horizontal-menu a:hover {
      color: #000000;
    }

    .logo {
      text-align: center;
      padding: 20px;
    }

    .logo img {
      width: 300px;
    }

    #hello_user {
      color: black;
      font-size: 17px;
      font-weight: bold; /* 글자를 굵게 설정 */
    }

    .horizontal-menu {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .horizontal-menu li {
      display: inline;
      margin: 0 10px;
    }

    .horizontal-menu a {
      text-decoration: none;
    }

    .login-text {
      position: absolute;
      top: 10px;
      right: 10px;
      color: blue;
      cursor: pointer;
    }

    .content {
      text-align: center;
    }

    .tb {
      margin: 0 auto; /* 테이블을 가운데 정렬하는 속성 추가 */
      width: 60%; /* 테이블의 너비 조정 */
      border-collapse: collapse;
    }

    .tb th {
      border: 1px solid #ddd;
      border-left: none;
      padding: 8px;
      text-align: center;
    }

    .tb td {
      border: 1px solid #ddd;
      border-left: none;
      border-right: none;
      padding: 8px;
      text-align: left;
    }

    .page-title {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .qna-page-container {
      text-align: center;
      margin-top: 20px;
    }

    .back_button {
      margin-top: 20px;
      margin-bottom: 5px;
      background-color: #F6F7F9;
      color: #6A6E71;
      font-weight: bold;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>
<!--default menu start-->
<div class="logo">
  <img th:onclick="'location.href=\'/main\''" src="/images/logo.png" alt="로고 이미지" style="cursor: pointer">
</div>

<div class="login-text">
  <div th:if="${uId}">
    <span th:text="${uId} + '님 환영합니다.'" id="hello_user" style="cursor:default;"></span>
    <input th:onclick="'location.href=\'/moda/logout\''" id="logout_btn" type="image" class="w70" alt="Submit" width="50" height="25" src="/images/icon_logout.png"/>
  </div>
  <div th:if="${uId == null}">
    <input th:onclick="'location.href=\'/moda/login.do\''" type="image" class="w70" id="login_btn" alt="Submit" width="50" height="25" src="/images/icon_login.png"/>
  </div>
</div>

<!-- 가로 메뉴 -->
<ul class="horizontal-menu">
  <li><a href="#">모든 상품</a></li>
  <li><a href="#">카테고리</a></li>
  <li><a href="#">장바구니</a></li>
  <li>
    <a th:if="${uAdmin == '0'}" th:onclick="'location.href=\'/moda/main/mypage.do\''" style="cursor: pointer">마이페이지</a>
    <a th:if="${uAdmin == '1'}" onclick="openAdminPage()">관리자페이지</a>
  </li>
</ul>
<!--default menu end-->

<div class="qna-page-container">
  <div class="page-title">
    문의
  </div>

  <div class="content">
    <form method="get" autocomplete="off">
      <input type="hidden" id="qnaNum" name="qnaNum" th:value="${qna.qnaNum}"/>
      <table class="tb tb_row">
        <colgroup>
          <col style="width:15%;" /><col style="width:35%;" /><col style="width:15%;" /><col style="width:35%;" />
        </colgroup>
        <tbody>
        <tr>
          <th>제목</th>
          <td  colspan="3" th:text="${qna.qnaTitle}"></td>
        </tr>

        <tr>
          <th>질문</th>
          <td colspan="3" th:text="${qna.qnaQ}"></td>
        </tr>
        <tr>
          <th>답변</th>
          <td colspan="3" th:text="${qna.qnaA}"></td>
        </tr>
        </tbody>
      </table>
    </form>
    <p class="btn_set">
      <button type="button" id="updateBtn" th:onclick="|location.href='@{/moda/qnapage.do}'|" class="back_button">돌아가기</button>
    </p>
  </div>

</div>

<script>
</script>
</body>
</html>
