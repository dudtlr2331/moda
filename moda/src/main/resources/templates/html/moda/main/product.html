<!DOCTYPE html>
<html>
<head>
    <title>웹 페이지</title>
    <style>
        a {
            color: #888888;
            text-decoration: none;
            font-weight: bold;
        }

        .logo {
            text-align: center;
            padding: 20px;
        }
        .logo img {
            width: 300px;
        }
        .horizontal-menu {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .horizontal-menu li {
            display: inline;
            margin: 0 10px;
        }

        .horizontal-menu a {
            text-decoration: none;
        }

        .recommendation-text {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-grid-item {
            text-align: center;
            width: 20%;
            margin: 5px;
        }

        .image-grid img {
            width: 100%;
            height: 300px;
        }

        .image-description {
            font-weight: bold;
        }

        .login-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: blue;
            cursor: pointer;
        }

        .page-navigation {
            text-align: center;
            margin: 20px 0;
        }

        .page-navigation button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="로고 이미지">
    </div>

    <div class="login-text">
        <a href="login.html">로그인</a>
    </div>

    <!-- 가로 메뉴 -->
    <ul class="horizontal-menu">
        <li><a href="#">신상</a></li>
        <li><a href="#">베스트</a></li>
        <li><a href="#">카테고리</a></li>
        <li><a href="#">장바구니</a></li>
        <li><a href="#">마이페이지</a></li>
    </ul>

    <p class="recommendation-text">상품 목록</p>

    <div class="image-grid">
    </div>

    <div class="page-navigation">
        <button id="prevPage">◀</button>
        <button id="nextPage">▶</button>
    </div>

    <script>
        const imagesPerPage = 30; // 페이지당 표시할 이미지 수
        const totalImages = 100; // 전체 이미지 수 (예시로 100개로 설정)

        let currentPage = 1;
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');
        const imageGrid = document.querySelector('.image-grid');

        // 이미지 데이터와 관련 데이터를 예시로 생성 (이미지 파일 경로, 설명, 가격 및 상품 페이지 URL을 원하는대로         수정해야 함)
        const imageData = Array.from({ length: totalImages }, (_, i) => ({
            imageSrc: `${i + 1}.jpg`,
            description: `상품 설명 ${i + 1}`,
            price: `$${(i + 1) * 10}`,
            productPageUrl: `product${i + 1}.html` // 상품 페이지 URL 추가
        }));

        // 페이지 로딩 시 이미지, 설명 및 가격 표시
        function loadImages(page) {
            const startIndex = (page - 1) * imagesPerPage;
            const endIndex = startIndex + imagesPerPage;
            const pageImages = imageData.slice(startIndex, endIndex);

            imageGrid.innerHTML = '';

            pageImages.forEach((data, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'image-grid-item';

                // 이미지를 링크로 만들어 상품 페이지로 이동
                const imageLink = document.createElement('a');
                imageLink.href = data.productPageUrl;
                imageLink.target = "_blank"; // 새 탭에서 열도록 설정
                const img = document.createElement('img');
                img.src = data.imageSrc;
                img.alt = `이미지 ${startIndex + index + 1}`;
                imageLink.appendChild(img);
                imageDiv.appendChild(imageLink);

                const description = document.createElement('p');
                description.className = 'image-description';
                description.textContent = data.description;
                imageDiv.appendChild(description);

                const price = document.createElement('p');
                price.textContent = data.price;
                imageDiv.appendChild(price);

                imageGrid.appendChild(imageDiv);
            });

            updatePageButtons();
        }

        // 이전 페이지로 이동
        prevPageButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadImages(currentPage);
            }
        });

        // 다음 페이지로 이동
        nextPageButton.addEventListener('click', () => {
            if (currentPage < Math.ceil(totalImages / imagesPerPage)) {
                currentPage++;
                loadImages(currentPage);
            }
        });

        // 페이지 버튼 업데이트
        function updatePageButtons() {
            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage === Math.ceil(totalImages / imagesPerPage);
        }

        loadImages(currentPage);
    </script>
</body>
</html>
