<!DOCTYPE html>
<html>
<head>
    <title>웹 페이지</title>
    <style>
        a {
            color: #888888;
            text-decoration: none;
            font-weight: bold;
        }

        .logo {
            text-align: center;
            padding: 20px;
        }
        .logo img {
            width: 300px;
        }
        .horizontal-menu {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .horizontal-menu li {
            display: inline;
            margin: 0 10px;
        }

        .horizontal-menu a {
            text-decoration: none;
        }

        .slider-container {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .slider {
            display: flex;
            overflow: hidden;
        }

        .slider .slide {
            width: 100%;
            height: 400px;
            display: none;
        }

        .slider img {
            width: 100%;
            height: 400px;
            transition: transform 0.5s ease;
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
        }

        .slider-button-prev {
            left: 10px;
        }

        .slider-button-next {
            right: 10px;
        }

        .recommendation-text {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-grid img {
            width: 20%;
            margin: 5px;
        }

        .login-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="로고 이미지">
    </div>

    <div class="login-text">
        <a href="login.html">로그인</a>
    </div>

    <!-- 가로 메뉴 -->
    <ul class="horizontal-menu">
        <li><a href="#">신상</a></li>
        <li><a href="#">베스트</a></li>
        <li><a href="#">카테고리</a></li>
        <li><a href="#">장바구니</a></li>
        <li><a href="#">마이페이지</a></li>
    </ul>

    <!-- 슬라이더 컨테이너 -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="event1.jpg" alt="이미지 1">
            </div>
            <div class="slide">
                <img src="event2.jpg" alt="이미지 2">
            </div>
            <div class="slide">
                <img src="event3.jpg" alt="이미지 3">
            </div>
        </div>
        <button class="slider-button slider-button-prev" onclick="moveSlide(-1)">◄</button>
        <button class="slider-button slider-button-next" onclick="moveSlide(1)">►</button>
    </div>
    <p class="recommendation-text">오늘의 추천</p>
    <div class="image-grid">
        <img src="1.jpg" alt="이미지 1">
        <img src="2.jpg" alt="이미지 2">
        <img src="3.jpg" alt="이미지 3">
        <img src="4.jpg" alt="이미지 4">
        <img src="5.jpg" alt="이미지 5">
        <img src="6.jpg" alt="이미지 6">
        <img src="7.jpg" alt="이미지 7">
        <img src="8.jpg" alt="이미지 8">
        <img src="9.jpg" alt="이미지 9">
        <img src="10.jpg" alt="이미지 10">
        <!-- 추가 이미지를 이어서 나열하세요. -->
    </div>

    <!-- JavaScript 코드 추가 -->
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slideCount = slides.length;
 
        function showSlide(n) {
            slides.forEach(slide => slide.style.display = 'none');
            slides[n].style.display = 'block';
        }

        function moveSlide(n) {
            currentSlide = (currentSlide + n + slideCount) % slideCount;
            showSlide(currentSlide);
        }

        showSlide(currentSlide);
        document.querySelector('.slider-button-prev').addEventListener('click', () => moveSlide(-1));
        document.querySelector('.slider-button-next').addEventListener('click', () => moveSlide(1));
    </script>
</body>
</html>
