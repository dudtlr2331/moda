<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <title>홈</title>
    <script src="https://kit.fontawesome.com/db1622cae4.js" crossorigin="anonymous"></script>
    <style>
        /* CSS 코드 추가 */
        #header_login {
            float: right; /* 오른쪽으로 이동 */
        }

        /* 로그인 및 회원가입 버튼 배경색 및 글자 색상 설정 */
        #header_login a {
            margin-right: 10px;
            color: #000; /* 검정색 글자 색상 */
            background-color: #fff; /* 흰색 배경색 */
            text-decoration: none;
            padding: 5px 10px; /* 버튼 스타일을 위한 패딩 추가 */
            border: 1px solid #000; /* 버튼 스타일을 위한 테두리 추가 */
        }

        #header_login a:hover {
            background-color: #000; /* 마우스 호버 시 배경색 변경 (선택 사항) */
            color: #fff; /* 마우스 호버 시 글자 색 변경 (선택 사항) */
        }

        /* 스타일 수정 */
        #header {
            padding: 10px; /* 예시로 패딩 추가 */
        }

        #header .top_btn {
            float: right; /* 오른쪽으로 이동 */
        }

        #header .top_btn input {
            margin-right: 10px; /* 검색 입력 상자와 장바구니, 사용자 아이콘 사이 간격 조정 */
        }

        /* 카테고리를 가로로 나열하기 */
        #main_benner .menu_category ul {
            list-style: none; /* 목록 마커 제거 */
            display: flex; /* 가로로 나열 */
        }

        #main_benner .menu_category ul li {
            margin-right: 10px; /* 각 카테고리 아이템 사이 간격 설정 */
        }

        #main_benner .menu_category ul li a {
            text-decoration: none; /* 링크 밑줄 제거 (선택 사항) */
        }
    </style>
</head>
<body>
<div th:if="${loginInfo != null}">
    <span th:text="${loginInfo.userId} + '님 환영합니다.'"></span>
<!--    <input type="button" class="w70" id="btn_edit" th:onclick="'fn_user_edit(' + ${loginInfo.usrBaseSeq} + ')'" value="수정">-->
    <input type="button" class="w70" id="logout_btn" th:onclick="'location.href=\'/user/userLogout\''" value="로그아웃">
</div>
<div th:if="${loginInfo == null}">
    <div>
        <input type="button" class="w70" th:onclick="'location.href=\'/login\''" value="로그인"/>
    </div>
</div>
<header id="header_login">
    <div>
        <a href="/login">로그인</a>
        <a href="/join" space="line">회원가입</a>
    </div>
</header>
<header id="header">
    <div class="logo">
        <input type="image" name="logoimg" src="/image/logo.png" alt="로고 이미지">
    </div>
    <div class="top_btn">

        <a href="/html/shp/goods/goods_cart.html"><i class="fa fa-cart-shopping"></i></a>
        <a href="/html/shp/user/login.html"><i class="fa fa-user-large"></i></a>
    </div>
</header>
<section id="main_benner">

        <a href="/html/shp/goods/goods_list.html"><li>홈</li></a>
        <li class="menu_category_item_main">카테고리</li>
        <a href="/html/shp/qna/qna.html"><li>1:1문의</li></a>
        <a href="/html/shp/dress/dress_main.html"><li>커뮤니티</li></a>
    </ul>
</section>
<footer id="product_ranking">
    <h2>Today 랭킹</h2>
    <div class="product_group">
        <pre>전체</pre>
        <pre>상의</pre>
        <pre>아우터</pre>
        <pre>바지</pre>
    </div>
    <div class="img_area">
        <div class="img_a">
            <div class="item">

<!--                        <span th:text="${item.price}"></span>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="dim"></div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
