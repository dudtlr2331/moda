<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .btn_area button {
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        table {
            width: 100%;
        }

        .item_list_area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 60%;
        }

        input[type=text], input[type=number], select {
            width: 100%;
            height: 30px;
        }

        textarea {
            width: 100%;
        }
    </style>
</head>
<body>
<section class="title_area">
    <h3 class="title">주문 내역 입니다.</h3>
</section>
<section class="item_list_area">
    <form th:action="@{/order/orderRegister.do}" th:method="post" th:object="${detail}">
        <input type="hidden" th:field="*{saleBoardSeq}">
        <input type="hidden" th:field="*{entrNo}">
        <!-- 나머지 hidden 필드들도 유사하게 변환 -->

        <h2>배송 정보</h2>
        <table>
            <colgroup>
                <col width="20%"/>
                <col width="30%"/>
                <col width="20%"/>
                <col width="30%"/>
            </colgroup>
            <tr>
                <th>주문자 이름</th>
                <td><input type="text" th:field="*{ordrNm}"></td>
                <th>주문자 전화번호</th>
                <td><input type="text" th:field="*{ordrPhon}"></td>
            </tr>
            <!-- 나머지 필드들도 유사하게 변환 -->
        </table>

        <h2>상품 정보</h2>
        <table>
            <colgroup>
                <col width="20%"/>
                <col width="30%"/>
                <col width="20%"/>
                <col width="30%"/>
            </colgroup>
            <tr>
                <th>상품 명</th>
                <td th:text="${detail.goodsNm}"></td>
                <!-- 나머지 필드들도 유사하게 변환 -->
            </tr>
        </table>

        <div class="btn_area">
            <input type="submit" value="주문하기">
        </div>
    </form>
</section>
</body>
</html>
