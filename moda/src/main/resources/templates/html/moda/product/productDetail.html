<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>moda</title>
    <style>
        .horizontal-menu a {
            color: #888888;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .horizontal-menu a:hover {
            color: #000000;
        }

        .logo {
            text-align: center;
            padding: 20px;
        }

        .logo img {
            width: 300px;
        }

        #hello_user {
            color: black;
            font-size: 17px;
            font-weight: bold; /* 글자를 굵게 설정 */
        }

        .horizontal-menu {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .horizontal-menu li {
            display: inline;
            margin: 0 10px;
        }

        .horizontal-menu a {
            text-decoration: none;
        }

        .login-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--default menu start-->
<div class="logo">
    <img th:onclick="'location.href=\'/main\''" src="/images/logo.png" alt="로고 이미지" style="cursor: pointer">
</div>

<div class="login-text">
    <div th:if="${uId}">
        <span th:text="${uId} + '님 환영합니다.'" id="hello_user" style="cursor:default;"></span>
        <input th:onclick="'location.href=\'/moda/logout\''" id="logout_btn" type="image" class="w70" alt="Submit" width="50" height="25" src="/images/icon_logout.png"/>
    </div>
    <div th:if="${uId == null}">
        <input th:onclick="'location.href=\'/moda/login.do\''" type="image" class="w70" id="login_btn" alt="Submit" width="50" height="25" src="/images/icon_login.png"/>
    </div>
</div>

<!-- 가로 메뉴 -->
<ul class="horizontal-menu">
    <li><a href="#">모든 상품</a></li>
    <li><a href="#">카테고리</a></li>
    <li><a href="#">장바구니</a></li>
    <li>
        <a th:if="${uAdmin == '0'}" th:onclick="'location.href=\'/moda/main/mypage.do\''" style="cursor: pointer">마이페이지</a>
        <a th:if="${uAdmin == '1'}" onclick="openAdminPage()">관리자페이지</a>
    </li>
</ul>
<!--default menu end-->

<!-- 상품 메인 -->
<section id="product_main">
    <div class="product_image">
        <img alt="메인이미지" th:src="${rvo.prodImg} + ${rvo.prodImgDtl}" width="348" height="349">
    </div>
    <div class="product_main_detail">
        <h3 th:text="${rvo.prodName}"></h3>
        <h2>
            <span th:text="${#numbers.formatInteger(rvo.prodPrice, 0, 'COMMA')} + '원'"></span>
        </h2>
        <h5>배송비 <span th:text="2000"></span>원</h5>
        <!-- <h5>리뷰정보 718개 <a href="#">리뷰 보기</a></h5> -->
        <select name="colorOption" id="colorOption">
            <option value="">[컬러] 옵션을 선택하세요.</option>
            <option value="흰색">흰색</option>
            <option value="검정색">검정색</option>
            <option value="회색">회색</option>
            <option value="파란색">파란색</option>
        </select>
        <select name="sizeOption" id="sizeOption">
            <option value="">[사이즈] 옵션을 선택하세요.</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>
        <button class="product_main_detail_button_mid" th:onclick="'fn_order()'">바로구매</button>
    </div>
</section>

<script th:inline="javascript">
    /*<![CDATA[*/
    // 바로 구매 버튼 클릭 시
    function fn_order() {
        var selectColorOption = document.querySelector("#colorOption");
        var selectSizeOption = document.querySelector("#sizeOption");

        if (selectColorOption.value !== "" && selectSizeOption.value !== "") {
            var prodCode = /*[[${rvo.prodCode}]]*/ '';
            location.href = '/order/order.do?prodCode=' + prodCode + '&colorOption=' + selectColorOption.value + '&sizeOption=' + selectSizeOption.value;
            // location.href='/order/order.do?prodCode=' + ('/*[[${rvo.prodCode}]]*/' || '') + '&colorOption=' + selectColorOption.value + '&sizeOption=' + selectSizeOption.value;
        } else {
            alert("옵션을 선택해주세요.");
        }
    }
    /*]]>*/
</script>
</body>
</html>
