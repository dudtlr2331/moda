<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>moda</title>
    <style>
        body {
            text-align: center;
        }

        .logo{
            margin-top: 50px;
            padding-bottom: 20px;
        }

        .input-form {
            margin-top: 20px;
        }

        .input-form input[type="text"],
        .input-form input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            border: none;
            background: none;
            border-bottom: 1px solid black;
            outline: none;
        }

        .input-form input[type="submit"] {
            margin-top: 20px;
            width: 320px;
            height: 50px;
            background-color: #F6F7F9;
            color: #6A6E71;
            font-weight: bold;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .id_pwd_sarch {
            text-decoration: none;
            color: #6A6E71;
            margin: 50px;
        }

        .join {
            text-decoration: none;
            color: #6A6E71;
            margin: 50px;
        }
    </style>
</head>
<body>
<!-- 로고 -->
<div class="logo">
    <form action="/main" method="GET">
        <input type="image" name="logoimg" src="/images/logo.png" alt="로고 이미지">
    </form>
</div>

<!-- 입력 폼 -->
<div class="input-form">
    <form action="/user/login" method="POST">
        <input type="text" name="userId" placeholder="아이디"><br>
        <input type="password" name="userPass" placeholder="비밀번호"><br>
        <input type="submit" class="signup-button" value="로그인">
    </form>
</div>

<div>
    <a class="id_pwd_sarch" href="idpwsarch.html">아이디/비밀번호 찾기</a>
    <a class="join" href="/join">회원가입</a>
</div>

<script th:inline="javascript">
    var message = [[${session.message}]];

    window.onload = function() {
        if (message !== null) {
            // 메시지가 null이 아닌 경우에만 알림 창을 표시합니다.
            alert(message);
        }
    };
</script>
</body>
</html>
