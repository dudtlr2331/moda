<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<th:block layout:fragment="title">
    <title>문의 관리 페이지</title>
</th:block>
<th:block layout:fragment="content">
    <div class="page_tits">
        <h3>문의 관리</h3>
        <p class="path"><strong>현재 위치 :</strong> <span>게시판 관리</span> <span>리스트형</span> <span>리스트</span></p>
    </div>
    <div class="content">
        <section>
            <!--/* 리스트 */-->
            <table class="tb tb_col">
                <colgroup>
                    <col style="width:50px;"/><col style="width:7.5%;"/><col style="width:auto;"/><col style="width:10%;"/><col style="width:15%;"/><col style="width:7.5%;"/>
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">등록일</th>
                    <th scope="col">조회</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${not #lists.isEmpty(qnas)}" th:each="row, status : ${qnas}">
                    <td th:text="${row.qna_num}"></td>
                    <td th:text="${row.title}"></td>
                    <td th:text="${row.id}"></td>
                    <td th:text="${#temporals.format(row.qna_date, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${row.stat == false ? '답변 대기' : '답변 완료'}"></td>
                </tr>
                <tr th:unless="${not #lists.isEmpty(qnas)}">
                    <td colspan="5">
                        <div class="no_data_msg">검색된 결과가 없습니다.</div>
                    </td>
                </tr>
                </tbody>
            </table>

            <!--/* 페이지네이션 */-->
            <div class="paging">
                <a href="#" class="page_bt first">첫 페이지</a><a href="#" class="page_bt prev">이전 페이지 그룹</a>
                <p><span class="on">1</span><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#">5</a><a href="#">6</a><a href="#">7</a><a href="#">8</a><a href="#">9</a><a href="#">10</a></p>
                <a href="#" class="page_bt next">다음 페이지 그룹</a><a href="#" class="page_bt last">마지막 페이지</a>
            </div>
        </section>
    </div> <!--/* .content */-->
</th:block>
</html>
